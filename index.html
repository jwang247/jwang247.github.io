<!DOCTYPE html>
<html>
<head>
  <title>Boring Club</title>
  <link rel="stylesheet" type="text/css" href="game.css">
  <!-- <link rel="icon" href="boringclub.png" > -->
</head>
<body>
   <img id="blackboard" src="blackboarda.png" />
   <!-- <img id="boringclub" src="boringclub.png" /> -->
   <img id="chalkline" src="chalkline.png"/>
   <img id="chalkline2" src="chalkline2.png"/>
   <img id="rules" src="rules.png"/>
  <!-- <a href="https://discord.gg/ZAE9UqDa" target="_blank"><img id="dc" src="dc.png" alt="discord"/></a> -->
  <div id = "turn">Player :<-<br/>GPT_0:</div>
  <div class="container">
      <div class="row1">
          <div id="area1"></div>
          <div id="area2"></div>
      </div>
      <div class="row2">
          <div id="area3"></div>
          <div id="area4"></div>
      </div>

     <select id="from">
      <option value="1">area1</option>

    <button id="btn">confirm</button>
	<br/><br/>
	<button id="restart">restart</button>
	<audio id="myAudio" loop="loop" src="music.mp3"></audio>
	<button id="order" onclick="changeOrder()">change order</button>
	<button id="playBtn" onclick="playAudio()">Music</button>
	<button id="color" onclick="changeColor()">change color</button>
  </div>
  <div id="action">You first</div>
  <script src="game.js" charset="utf-8"></script>
