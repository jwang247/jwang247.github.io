<!DOCTYPE html>
<html>
<head>
  <title>Boring Club</title>
  <link rel="stylesheet" type="text/css" href="game.css">
  <link rel="icon" href="chess.png" >
</head>
<body>
   <img id="blackboard" src="blackboarda.png" />
   <img id="chalkline" src="chalkline.png"/>
   <img id="chalkline2" src="chalkline2.png"/>
   <img id="rules" src="rules3.png"/>
<!--   <a href="http://www.lvyestudy.com" target="_blank"><img id="dc" src="dc.png" alt="discord"/></a> -->
  <div class="container">
      <div class="row1">
          <div id="area1"></div>
          <div id="area2"></div>
      </div>
      <div class="row2">
          <div id="area3"></div>
          <div id="area4"></div>
      </div>
  </div>
  <div class="controller">
     <select id="from">
      <option value="1">区域1</option>  
      <option value="3">区域2</option>
	  <option value="2">区域3</option>
	  <option value="4">区域4</option>
    </select>
     <input type="number" class="num-input" value="1" id="num" min=1 max=7>
    <button id="btn">确定</button>
	<br/><br/>
	<button id="restart">重新开始</button>
	<audio id="myAudio" loop="loop" src="music.mp3"></audio>
	<button id="order" onclick="changeOrder()">先后手</button>
	<button id="playBtn" onclick="playAudio()">Music</button>
	<button id="color" onclick="changeColor()">圆颜色</button>
  </div>
  <div id="action">您先拿</div>
  <script src="game.js" charset="utf-8"></script>
</body>
</html>
