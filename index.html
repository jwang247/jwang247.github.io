<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Demo</title>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
  <div id="area1">1</div>
  <div id="area2">3</div>
  <div></div>
  <div id="area3">5</div>
  <div id="area4">7</div>
  <div>
    从<select id="from">
      <option value="1">区域1</option>
      <option value="2">区域2</option>
	  <option value="3">区域3</option>
	  <option value="4">区域4</option>
    </select>
    拿<input type="number" class="num-input" value="1" id="num" min=1 max=7>个
    <button id="btn">确定</button>
	<br/>
	<button id="restart">重新开始</button>
  </div>
  <div id="action">到您了</div>
  <br><br><br><br>
  <div>游戏规则</div><br>
  <div>现有四个区域，每个区域有不同数量的棋子，玩家和小王轮流拿，<br>每次可以在同一区域中拿任意数量的棋子，比如在第二区域拿3个，<br>但是不可以跨区域拿，谁拿到最后一个谁输</div>
  <br><br>
  <div>之后会把界面提升一下，比如棋子区域由数量变成对应个数的棋子等，敬请期待～</div>
  <script src="game.js" charset="utf-8"></script>
</body>
</html>
